<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Ambari Community Download Site</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="languageSelector" class="language-selector">
            <button onclick="toggleLanguageList()" class="language-button">
                <span id="selectedLanguage">EN</span>
            </button>
            <div id="languageList" class="language-list">
                <div class="language-item" onclick="changeLanguage('en')">English</div>
                <div class="language-item" onclick="changeLanguage('zh-CN')">简体中文</div>
                <div class="language-item" onclick="changeLanguage('ja')">日本語</div>
                <div class="language-item" onclick="changeLanguage('ko')">한국어</div>
                <div class="language-item" onclick="changeLanguage('es')">Español</div>
                <div class="language-item" onclick="changeLanguage('fr')">Français</div>
                <div class="language-item" onclick="changeLanguage('de')">Deutsch</div>
                <div class="language-item" onclick="changeLanguage('it')">Italiano</div>
                <div class="language-item" onclick="changeLanguage('pt')">Português</div>
                <div class="language-item" onclick="changeLanguage('ru')">Русский</div>
                <div class="language-item" onclick="changeLanguage('ar')">العربية</div>
                <div class="language-item" onclick="changeLanguage('hi')">हिन्दी</div>
            </div>
        </div>
        
        <div id="loading" class="loading">Loading...</div>
        <div id="content"></div>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
